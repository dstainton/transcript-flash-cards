<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flash Cards{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="nav-brand">Flash Cards</a>
            <div class="nav-links">
                <a href="{{ url_for('stats') }}">Statistics</a>
                {% if 'mode' in session %}
                    <form method="POST" action="{{ url_for('exit') }}" class="inline-form">
                        <button type="submit" class="nav-link-button">Exit Session</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Flash Cards App</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
